# docker-compose.yml — 프로덕션 구성
# 사용: docker compose up -d

services:

  # ── Next.js 앱 (Socket.IO 포함) ─────────────────────────
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    container_name: eum-app
    restart: unless-stopped
    env_file: .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      NODE_ENV:     production
    ports:
      - "3000:3000"
    volumes:
      - storage:/app/storage
      - logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test:     ["CMD", "wget", "-qO-", "http://localhost:3000/api/health"]
      interval: 30s
      timeout:  10s
      retries:  3
      start_period: 40s
    networks:
      - eum-net
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  # ── PostgreSQL ───────────────────────────────────────────
  db:
    image: postgres:16-alpine
    container_name: eum-db
    restart: unless-stopped
    environment:
      POSTGRES_USER:     ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB:       ${POSTGRES_DB}
      PGDATA:            /var/lib/postgresql/data/pgdata
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"   # 로컬에서만 접근
    healthcheck:
      test:     ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout:  5s
      retries:  5
    networks:
      - eum-net
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ── Nginx 리버스 프록시 ──────────────────────────────────
  nginx:
    image: nginx:alpine
    container_name: eum-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - nginx-cache:/var/cache/nginx
    depends_on:
      - app
    networks:
      - eum-net
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  pgdata:
    driver: local
  storage:
    driver: local
  logs:
    driver: local
  nginx-cache:
    driver: local

networks:
  eum-net:
    driver: bridge
